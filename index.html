<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>Введите первое значение:</p>
        <input id="value1"><br><br>
        <p>Выберите действия:</p>
        <input id="sign">
        <p>Введите второе значение:</p>
        <input id="value2"><br><br>
        <button onclick="func()">Равно</button>
        <p id= "result"></p>
    </form>
    <script>
        function func(){
            let value1 = Number(document.getElementById("value1").value);
            let value2 = Number(document.getElementById("value2").value);
            let sign = String(document.getElementById("sign").value);
            let result;
            if(sign == '+'){
                return result = value1 + value2;
            }else if(sign == '-'){
                return result = value1 - value2;
            }else if(sign == '*'){
                return result = value1 * value2;
            }else if(sign == '/'){
                return result = value1 / value2;
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
